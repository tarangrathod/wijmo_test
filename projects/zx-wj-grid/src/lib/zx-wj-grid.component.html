    </div>
  </div>

    <div *ngIf="createChkBx.length" class="flex">
      <div class="pr-2" *ngFor="let item of createChkBx">
        <input type="checkbox" [id]="item.id" [checked]="item.isChecked" [name]="item.name"
          (change)="checkChangeEvent($event)" />
        <label class="text-xs" [attr.for]="item.id">{{ item.name }}</label>
      </div>
    </div>

    <div class="iconMainDiv" *ngIf="showGrid1Buttons">
      <ng-container *ngFor="let btn of gridBtnList">
        <ng-container
          *ngIf="filterOnMapIdInput && (btn.name == 'Enable filter on map' || btn.name == 'Disable filter on map')">
          <button *ngIf="btn.name == 'Disable filter on map'"
            [ngStyle]="{'display': (filterOnMapEnabled == false) ? 'none':'inline-block'}" type="button" class="tooltip"
            (click)="eventClick(btn.name)">
            <i class="iconMaxDimension" [class]="btn.className"></i>
            <span [class]="btn.toolTipClass">{{ btn.toolTipText }}</span>
          </button>
          <button *ngIf="btn.name == 'Enable filter on map'"
            [ngStyle]="{'display': (filterOnMapEnabled == true) ? 'none':'inline-block'}" type="button" class="tooltip"
            (click)="eventClick(btn.name)">
            <i class="iconMaxDimension" [class]="btn.className"></i>
            <span [class]="btn.toolTipClass">{{ btn.toolTipText }}</span>
          </button>
        </ng-container>
        <ng-container *ngIf="btn.name != 'Enable filter on map' && btn.name != 'Disable filter on map'">
          <button type="button" class="tooltip" (click)="eventClick(btn.name)">
            <i [class]="btn.className" class="iconMaxDimension"></i>
            <span [class]="btn.toolTipClass">{{ btn.toolTipText }}</span>
          </button>
        </ng-container>
      </ng-container>
    </div>
    <!-- <div *ngIf="filterColumns!=undefined && filterColumns.length!=0">
